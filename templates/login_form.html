    {% extends 'base.html' %}
{% load staticfiles %}
{% block title %} Login {% endblock %}
{% block blog_style %}<link rel="stylesheet"  href="{% static  'css/login.css' %}">{% endblock %}
{% block header_name %}<h1>Login</h1>{% endblock %}
{% block middle %}
	<div class="main">
        <div class="col-md-4 col-md-offset-4 login_form_container">
		<form method="POST" action="" enctype="multipart/form-data" class="form">
		{% csrf_token %}
			{{form}}
			<a href="/register"><p>Create a new account?</p></a>
			<input type="submit" value="Submit" id="submit" required="">
		</form>
		<hr/>
	</div>
    </div>
{% endblock %}
